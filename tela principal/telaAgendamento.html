<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="telaAgendamento.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Olá, mundo!</title>
</head>
<body>
  <form>
    <div class="form-group">
      <label for="exampleFormControlInput1">Insira o nome do Cliente:</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@exemplo.com">
    </div>
    <div class="selectCar">
      <select class="form-select" aria-label="Default select example">
        <option selected>Insira o veículo</option>
        <option value="1">BMW Série 1</option>
        <option value="2">BMW X6 M Competition</option>
        <option value="3">BMW Série 3 Sedã</option>
        <option value="4">BMW X5</option>
        <option value="5">BMW Série 4 Cabrio</option>
        <option value="6">BMW X4</option>
        <option value="6">BMW Concept XM</option>
      </select>
    <div class="form-group">
      <label for="exampleFormControlSelect2">Exemplo de select múltiplo</label>
      <select multiple class="form-control" id="exampleFormControlSelect2">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Exemplo de textarea</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
  </form>
</body>
